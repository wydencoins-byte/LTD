<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTD - Progresso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="tasks-progress">

    <div class="task-item" data-total="3" data-completed="0">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de estudos">
        </div>
        <div class="task-content">
          <h3 class="task-title">PDFs</h3>
          <p class="task-description">Estude por 20min em 3 temas</p>
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <span class="progress-text">1/3</span>
        <input type="file" id="file-upload-1" class="file-upload-input" style="display: none;">
        <label for="file-upload-1" class="upload-btn">Enviar Arquivo</label>
      </div>
    </div>

    <div class="task-item" data-total="1" data-completed="0">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de exercícios">
        </div>
        <div class="task-content">
          <h3 class="task-title">Lista de Exercícios</h3>
          <p class="task-description">
            Acerte todas as questões de 1 lista de exercícios da matéria X pra ganhar Y moedas
          </p>
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <span class="progress-text">0/1</span>
        <input type="file" id="file-upload-2" class="file-upload-input" style="display: none;">
        <label for="file-upload-2" class="upload-btn">Enviar Arquivo</label>
      </div>
    </div>

    <div class="task-item" data-total="3" data-completed="0">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de estudos">
        </div>
        <div class="task-content">
          <h3 class="task-title">Tempo de Estudos</h3>
          <p class="task-description">Estude por 20min em 3 temas</p>
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <span class="progress-text">1/3</span>
        <input type="file" id="file-upload-3" class="file-upload-input" style="display: none;">
        <label for="file-upload-3" class="upload-btn">Enviar Arquivo</label>
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
