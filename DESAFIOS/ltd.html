<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTD - Progresso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="tasks-progress">

    <!-- Tarefa 1 -->
    <div class="task-item" data-total="3" data-completed="1">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de estudos">
        </div>
        <div class="task-content">
          <h3 class="task-title">PDFs</h3>
          <p class="task-description">Estude por 20min em 3 temas</p>

          <!-- Barra de progresso abaixo do texto -->
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: 33.33%;"></div>
          </div>
        </div>
      </div>
      <span class="progress-text">1/3</span>
    </div>

    <!-- Tarefa 2 -->
    <div class="task-item" data-total="1" data-completed="1">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de exercícios">
        </div>
        <div class="task-content">
          <h3 class="task-title">Lista de Exercícios</h3>
          <p class="task-description">
            Acerte todas as questões de 1 lista de exercícios da matéria X pra ganhar Y moedas
          </p>

          <!-- Barra de progresso -->
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: 100%;"></div>
          </div>
        </div>
      </div>
      <span class="progress-text">1/1</span>
    </div>

    <!-- Tarefa 3 -->
    <div class="task-item" data-total="3" data-completed="1">
      <div class="icon-text-group">
        <div class="imagem">
          <img src="Estudos-icon.svg" alt="ícone de estudos">
        </div>
        <div class="task-content">
          <h3 class="task-title">Tempo de Estudos</h3>
          <p class="task-description">Estude por 20min em 3 temas</p>

          <!-- Barra de progresso -->
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: 33.33%;"></div>
          </div>
        </div>
      </div>
      <span class="progress-text">1/3</span>
    </div>

  </section>
</body>
</html>
