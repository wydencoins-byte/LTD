<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventos Adm</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="#">
            <img src="image/logofaci.png" alt="Logo FACI" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="#" class="menulink">Minhas Moedas</a></li>
            <li><a href="#" class="menulink">Eventos</a></li>
            <li><a href="#" class="menulink">Desafios</a></li>
            <li><a href="#" class="menulink">Lojinha</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h2 class="eventos-titulo">Eventos</h2>
    <div class="eventos">

    <div class="botao-add-card">
      <input
        type="button"
        name="botaoCadastrar"
        class="botao-principal"
        id="abrirCard"
        value="Cadastrar Evento"
      />
    </div>

    <div
      class="add-evento-card modal-overlay"
      id="eventoCard"
      style="display: none"
    >
      <form id="form-evento-admin">
        <input type="hidden" id="cardIdEmEdicao" value="" />
        <div class="botao-fechar-modal">
          <button class="close-modal" id="fecharBtn">x</button>
        </div>

        <div class="form-grid">
            <div class="add-imagem">
                <label for="imagem">Imagem do evento:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" />
                <img
                id="previewImagemAtual"
                src=""
                alt="Preview Imagem"
                style="display: none; max-width: 100px; margin-top: 10px"
                />
            </div>

            <div class="add-titulo">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" required />
            </div>

            <div class="add-data">
                <label for="data-evento">Data do evento:</label>
                <input type="date" name="data-evento" id="data-evento" required />
            </div>

            <div class="add-horario-inicio">
                <label for="horario-inicio">Hora de início:</label>
                <input type="time" name="horario-inicio" id="horario-inicio" required/>
            </div>

            <div class="add-horario-fim">
                <label for="horario-fim">Hora de término:</label>
                <input type="time" name="horario-fim" id="horario-fim" required />
            </div>

            <div class="add-local">
                <label for="local">Local:</label>
                <input type="text" name="local" id="local" required />
            </div>

            <div class="add-valor">
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" required />
            </div>

            <div class="add-requisitos">
                <label for="requisitos">Requisitos:</label>
                <input type="text" name="requisitos" id="requisitos" required />
            </div>

            <div class="add-descricao full-width">
                <label for="descricao">Descrição:</label>
                <textarea
                name="descricao"
                id="descricao"
                rows="4"
                required
                ></textarea>
            </div>

            <div class="add-link-inscricao full-width">
                <label for="link-inscricao">Link para inscrição:</label>
                <input type="url"name="link-inscricao" id="link-inscricao" placeholder="https://link-de-inscricao.com"/>
            </div>

            <div class="add-botao-enviar full-width">
                <input type="submit" name="botaoEnviar" class="botao-principal-2" id="salvarEventoBtn" value="Cadastrar"/>
            </div>
        </div>
      </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
